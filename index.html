<html>

<head>
	<script src="script.php"></script>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
			margin: 3%;
		}

		td,
		th {
			border: 1px solid #dddddd;
			text-align: left;
			padding: 8px;
		}

		table {
			width: 75%;
		}

		tr:nth-child(even) {
			background-color: #dddddd;
		}
	</style>
</head>

<body>
	<center>
		<h1>
			Translator
		</h1>

		<textarea id="textareaInput" rows="8" cols="50"
			placeholder="Enter words to translate, seperated by commas."></textarea>
		<br><br>

		<label for="from">Translate from:</label>
		<select id="from" name="from">
			<option value="spanish">Spanish</option>
			<option value="english">English</option>
		</select>

		<label for="to">Translate to:</label>
		<select id="to" name="to">
			<option value="english">English</option>
			<option value="spanish">Spanish</option>
		</select><br><br>
		<button onclick="myFunction()">Translate</button><br><br>
		<table id="myTable"></table>
		<br>
		<a href="#">Download New</a>
		<a href="#">Export Table</a>
	</center>
	<script>
		var table = document.getElementById("myTable");

		function callback(word, translation) {
			console.log(word, translation);
			var row = table.insertRow();
			var cell1 = row.insertCell(0);
			var cell2 = row.insertCell(1);
			var cell3 = row.insertCell(2);
			cell1.innerHTML = word;
			cell2.innerHTML = "literally means";
			cell3.innerHTML = translation

		}

		function myFunction() {
			input = document.getElementById("textareaInput");
			words = input.value.split(",");

			for (i in words) {
				var translator = new babylonTranslator();
				translator.translate(3, 0, words[i], 'callback');
			}
			input.value = "";

		}
	</script>
</body>

</html>
